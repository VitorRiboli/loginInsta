<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="celular">
            <img src="./img/instagram-celular.png" alt="">
        </div>

        <div  class="box">
            <div class="group">
                <img class="logo-insta" src="./img/instagram-logo.png" alt="">
                <div class="profile">
                    <img src="./img/perfil-instagram.jpg" alt="">
                </div>
                <a class="login">Continue como spruncegabriela</a>
                <a class="logout">Remover conta</a>
            </div>

            <div class="group">
                <p>Não é spruncegabriela?</p>
                <p class="text">
                    <a href="">Alternar contas</a> ou <a href="">Inscreva-se</a>
                </p>
            </div>

            <div class="footer">
                <h1>Baixe o aplicativo</h1>
                <div>
                    <img class="logo" src="./img/apple-button.png" alt="">
                    <img class="logo" src="./img/googleplay-button.png" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
